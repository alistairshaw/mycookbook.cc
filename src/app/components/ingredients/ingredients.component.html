<div class="container">
  <div class="col left">
    <ul class="ingredients-list">
      <li *ngFor="let ingredient of ingredients | async">
        <span class="ingredients-list--title">{{ ingredient.title }}</span>
        <span class="ingredients-list--blurb">{{ ingredient.blurb }}</span>
      </li>
    </ul>
  </div>
  <div class="col right">
    <h3>Add Ingredient</h3>
    <form (ngSubmit)="addIngredient()" [formGroup]="newIngredientForm">
      <div class="form-group">
        <label for="title">Name</label>
        <input type="text" formControlName="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="blurb">Description</label>
        <input type="blurb" formControlName="blurb" class="form-control">
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Add Ingredient</button>
      </div>
    </form>
  </div>
</div>
